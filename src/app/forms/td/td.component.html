<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <input #first_name="ngModel" type="text" required ngModel name="first_name">
  <br>
  <p *ngIf="f.controls['first_name']!.errors!['required']  && first_name.touched">please Enter Valid First Name</p>
  <input #last_name="ngModel" type="text" required ngModel name="last_name">
  <p *ngIf="!last_name.valid &&last_name.touched">please Enter Valid Last Name</p>
  <br>
  <input type="submit" value="submit">
</form>
