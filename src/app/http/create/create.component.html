<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <h1 *ngIf="loading">Loading</h1>
  <h1 *ngIf="error" class="error">{{error}}</h1>
  <input ngModel type="text" required
         name="title">
  <br>
  <input type="text" required ngModel name="description">
  <input type="text" required ngModel name="address">
  <input type="text" required ngModel name="image">
  <br>
  <input type="submit" value="submit">

</form>
