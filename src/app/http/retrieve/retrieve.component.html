<p>retrieve works!</p>
<h1 *ngIf="!meetups">Loading</h1>
<div *ngFor="let meetUp of meetups|async" [@fade]>
  <h2>{{meetUp.attributes.title}}</h2>
  <p>{{meetUp.attributes.description}}</p>
  <p>{{meetUp.attributes.address}}</p>
  <img [src]="meetUp.attributes.image" alt="">
  <button [routerLink]="[meetUp.id]">View</button>
  <button (click)="onDelete(meetUp.id)">Delete</button>
</div>
